<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenZScriptZ | Creative Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Satisfy&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              vangogh: {
                darkBlue: '#1a1f3d',
                midBlue: '#324a76',
                lightBlue: '#7da4c7',
                yellow: '#f4c542',
                orange: '#e89b35',
                swirl: '#a6c6d9',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              decorative: ['"Cinzel Decorative"', 'cursive'],
              handwriting: ['"Satisfy"', 'cursive'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0b0f19;
        color: #f3f4f6;
        overflow-x: hidden;
      }
      /* Custom scrollbar to match theme */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1f3d;
      }
      ::-webkit-scrollbar-thumb {
        background: #f4c542;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e89b35;
      }
    </style>
